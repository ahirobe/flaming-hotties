<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bar Joke Generator</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- JQUERY -->
        <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}" defer=""></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">

<!--Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="https://cliparting.com/wp-content/uploads/2016/08/Fire-flame-clip-art-free-vector-for-free-download-about-free-3-2.jpg" alt="Flaming Fuelers" /></a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                      <li class="nav-item"><a class="nav-link" href={{ url_for('home')}}>Home</a></li>
                      <li class="nav-item"><a class="nav-link" href={{ url_for('dad')}}>Dad Joke Generator</a></li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="babyface d-flex align-items-center">
            <div class="container px-3 px-lg-5 text-center">
                <br>
            <h1 class="mb-1 text-white">Bar Joke Generator</h1>
             </div>
        </header>
        <!-- About-->
        <section class="content-section bg-primary" id="trythemodel">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-5">
                        <h2 class="text-light"><strong>Submit a prompt ending with "...walks into a bar" and your joke will appear on the right! </strong></h2>
                        <p class="text-white">Ex: A bear walks into a bar...</p>
                        <form action="{{url_for('generate_text')}}" method="POST" source="custom" name="form-1" >
                          <div class="form-group">
                            <textarea class="form-control-lg" rows="4" cols="50" placeholder="Write your prompt here..." required="" id="text_gen_input" name="prompt"></textarea>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-light" id="text_gen_button">Generate</button>
                          </div>
                        </form>
                        <br>
                    </div>
                    <div class="col-lg-5">
                      <h2 class="text-light">Results:</h2>
                      <ul id="generated_ul">
                      <p class="text-white">
                        {{ generated }}
                        </p>
                      <!-- generated items will be here. -->
                      </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container px-4 px-lg-5">
                <ul class="list-inline mb-5">
                </ul>
                <p class="text-muted small mb-0">Copyright &copy; Flaming Fuelers 2022</p>
                <br>
            </div>
        </footer>
        <!-- TEXTGEN JS-->
        <script type="text/javascript" src="{{ url_for('static', filename='js/text_gen.js') }}" defer=""></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
    </body>
</html>
